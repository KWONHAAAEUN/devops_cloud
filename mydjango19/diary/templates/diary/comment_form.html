{% extends "diary/layout.html" %}
{% load bootstrap5 %}

{% block content %}
    <h2>Comment Form</h2>
    <!-- form.as_table+중괄감싸지 기본 호출 형태 -->

   <!-- 검색은 get 삭제 수정은 post -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- post일 때만 붙고 get은 안 붙음 -->
        <!-- 템플릿만의 함수 -->
        {% bootstrap_form form %}
        <input type="submit"
                value="저장하기"
                class="btn btn-primary"/>
    </form>
{% endblock %}
