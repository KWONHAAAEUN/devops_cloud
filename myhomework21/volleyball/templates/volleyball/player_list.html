{% extends "volleyball/layout.html" %}
{% block content %}
    <h2>Player List</h2>
    <div class="row">
    <div class="col-sm-8">
        <ul>
            {% for player in player_list %}
                <img src="{{ player.photo.url }}" alt="{{ player.name }}"/>
                <li>
                <a href="{% url "volleyball:player_detail" player.pk %}">{{ player.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-sm-4">
    <div calss=".d-grid mb-3">
        <a href="{% url "volleyball:player_new" %}" class="btn btn-primary">새 포스팅 쓰기</a>
        <form action="" method="get">
            <input type="text" name="query" placeholder="검색할 선수를 입력해주세요" value="{{ request.GET.query }}"/>
            <input type="submit" value="검색"/>
        </form>
    <ul>
        <li>
            <a href="?category_id=">카테고리 전체</a>
        </li>
        {% for category in category_list %}
            <li>
                <a href="?category_id={{ category.pk }}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
    </div></div></div>



{% endblock %}
