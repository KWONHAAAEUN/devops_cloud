{% extends "ani/layout.html" %}

{% block content %}
    <h2>Post Form</h2>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" />
    </form>

    <hr />
    {% if ani %}
        <a href="{% url "ani:ani_detail" ani.pk %}">
            조회화면으로
        </a>
    {% endif %}
{% endblock %}
