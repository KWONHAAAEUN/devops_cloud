{% extends "ani/layout.html" %}
{% load bootstrap5 %}
{% block content %}
    <p>
        {% for category in category_list %}
            <span class="badge bg-info">
                {{ category.name }}
            </span>
        {% endfor %}
    </p>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>캐릭터 이름</th>
                <th>등록일시</th>
            </tr>
        </thead>

        <tbody>
            {% for ani in ani_list %}
                <tr>
                    <td>
                        <a href="{% url 'ani:ani_detail' ani.pk %}">
                            {{ ani }}</a></td>
                    <td>{{ ani.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr />
    <a href="{% url "ani:ani_new" %}">포스팅 작성</a>
    {% bootstrap_pagination page_obj %}
{% endblock %}
