{% extends "ani/layout.html" %}
{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>캐릭터 이름</th>
                <th>등록일시</th>
            </tr>
        </thead>

        <tbody>
            {% for ani in ani_list %}
                <tr>
                    <td>{{ ani }}</td>
                    <td>{{ ani.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
