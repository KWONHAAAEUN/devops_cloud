{% extends "bread/layout.html" %}
{% block content %}
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>telephone</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shop_list %}
                <tr>
                    <td>
                        <a href="/bread/{{ shop.pk }}">
                            {{ shop.name }}
                        </a>
                    </td>
                    <td>
                        <a href="tel:{{ shop.telephone }}">
                            {{ shop.telephone }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
