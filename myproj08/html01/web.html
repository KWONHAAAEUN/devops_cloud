<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <!--어떤 인코딩으로 이뤄져있는지 명시-->
    <title>html 시작하기</title>
    <style>
        body {
            background-color: lightblue;
            /*css 주석*/
        }

        h1 {
            font-weight: bold;
            color: steelblue;
            border-bottom: 3px dashed gray;
        }

        h1:hover {
            /*마우스를 올려두면 바꿔주는 것*/
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>웹 문서 만들기</h1>
    <!--# h는 글자 크기-->
    <p>HTML</p>
    <!--p 는 엔터-->
    <p>CSS</p>
    <p>자바스크립트</p>
</body>

</html>
